{% extends 'pdf/base.html' %}

{% block content %}
    <h1 class="text-muted"> Il vous faudra seulement remplir le formulaire </h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Nom et Prenom</label>
                <input type="text" class="form-control" name="name" id="name"/>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" required id="email" name="email"/>
            </div>
        </div>

        <div class="form-group">
            <label for="addres">Address</label>
            <input type="text" class="form-control" name="address" id="address"/>
        </div>

        <div class="form-group">
            <label for="competance">Competances</label>
            <input type="text" class="form-control" name="competance" id="competance"/>
        </div>

        <div class="form-group">
            <label for="Objectif">Objectifs</label>
            <input type="text" class="form-control" name="objectif" id="objectif"/>
        </div>
        
        <div class="form-group">
            <label for="experience">Experiences</label>
            <input type="text" class="form-control" name="experience" id="experience"/>
        </div>

        <div class="form-group">
            <label for="education">Educations</label>
            <input type="text" class="form-control" name="education" id="education"/>
        </div>

        <div class="form-group">
            <label for="project">Project</label>
            <input type="text" class="form-control" name="project" id="project"/>
        </div>

        <div class="form-group col-md-5">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone"/>
        </div>

        <div class="form-group col-md-3">
            <label for="langue">Langue</label>
            <input type="text" class="form-control" name="langue" id="langue"/>
        </div>

        <div class="form-group col-md-4">
            <label for="Interet">Interets</label>
            <input type="text" class="form-control" name="interet" id="interet"/>
        </div>

        <button type="submit" class="btn btn-primary"> Creer </button>
    </form>
{% endblock %}
