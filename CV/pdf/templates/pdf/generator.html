<!Doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .title{
                color: orange;
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  

                    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        <h2 class="text-white">{{ name }}</h1>
                    </nav>

                    <h4 class="title">CONTACT</h4>
                    <p>{{ email }} <br> {{ phone }}  <br> {{ address}}</p>

                    <h4 class="title">COMPETENCE</h4>
                    <p>{{ competance }}</p>

                    <h4 class="title">LANGUE</h4>
                    <p>{{ langue }}</p>

                    <h4 class="title">INTERETS</h4>
                    <p>{{ interet }}</p>

                    <h4 class="title">OBJECTIFS</h4>
                    <p>{{ objectif }}</p>

                    <h4 class="title">EXPERIENCE</h4>
                    <p>{{ experience }}</p>

                    <h4 class="title">EDUCATIONS</h4>
                    <p>{{ education }}</p>

                    <h4 class="title">PROJETS</h4>
                    <p>{{ projet }}</p>

                    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                        <small class="text-white">SelonCV generator {% now "Y-m-d " %}</small>
                    </nav>

                    <br>
                </div>
            </div>
        </div>
    </body>    
</html>
